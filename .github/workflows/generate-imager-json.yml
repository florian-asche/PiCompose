name: Generate Imager JSON

on:
  workflow_run:
    workflows: ["*"]
    types: [completed]

jobs:
  release-json:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y python3

      - name: Generate imager JSON
        run: |
          chmod +x scripts/generate-imager-json.py
          python3 scripts/generate-imager-json.py

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: rpi-imager-${{ github.run_id }}
          release_name: RPI-Imager-File
          body: 'Auto-generated Raspberry Pi Imager JSON file'
          draft: false
          prerelease: false

      - name: Upload rpi-imager.json as release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./rpi-imager.json
          asset_name: rpi-imager.json
          asset_content_type: application/json
